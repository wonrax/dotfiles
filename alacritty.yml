# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
# shell:
#   program: /bin/zsh
#  args:
#    - --login

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x24292f'

  # Normal colors
  normal:
    black:   '0x24292e'
    red:     '0xd73a49'
    green:   '0x28a745'
    yellow:  '0xdbab09'
    blue:    '0x0366d6'
    magenta: '0x5a32a3'
    cyan:    '0x0598bc'
    white:   '0x6a737d'

  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xcb2431'
    green:   '0x22863a'
    yellow:  '0xb08800'
    blue:    '0x005cc5'
    magenta: '0x5a32a3'
    cyan:    '0x3192aa'
    white:   '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xcb2431' }

window:
  padding:
    x: 8
    y: 8
  decorations: full
  opacity: 1.0
  dimensions:
    columns: 128
    lines: 40
  position:
    x: 48
    y: 48

font:
  normal:
    family: 'CaskaydiaCove Nerd Font'
    style: Regular

  bold:
    family: 'CaskaydiaCove Nerd Font'
    style: Bold

  # Point size
  size: 11

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
   x: 0
   y: 3

bell:
  animation: EaseOut
  duration: 200
  color: '#c5c0b9'

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: "google-chrome"
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: N, mods: Control, action: CreateNewWindow }

